<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-container">  <!-- Diseño del login -->
        <h2>Autenticación necesaria</h2>
        <input type="text" id="username" placeholder="Usuario"> <!-- Guarda la infromacion -->
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button> <!-- Llama la funcion para intentar iniciar sesion -->
        <p class="error" id="error-message">Usuario o contraseña incorectos</p> <!-- Guardamos el mensaje de error -->
    </div>
    <script src="script.js"></script>
    
</body>
</html>
